<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h3>Robo Script!</h3>
    <p class="lead">a programming game</p>
    <img src="assets/images/robo.png" alt="I'm Robo" height="50px">
  </div>
</header>

<div class='row'>
  
  <div class='container grid col-md-7'>
  <!--   <div ng-repeat='row in grid track by $index'>
      <span ng-repeat='item in row track by $index'>{{item}}</span>
    </div> -->
    <table class="table table-bordered">
      <th></th>
      <th ng-repeat='row in game.getGrid() track by $index'>
        {{$index}}
      </th>
      <tr ng-repeat='row in game.getGrid() track by $index'>
        <th>{{$index}}</th>
        <td ng-repeat='item in row track by $index'>{{item}}</td>
      </tr>
    </table>
  </div>

  <div class='container cmd col-md-4'>
    <h3>INPUT</h3>
    
    <textarea rows='8' cols='50' ng-model='text'></textarea>
    <button ng-click='game.runScript(text); text="";'>submit</button>
    
    <button ng-click='game.move("up")'>move up</button>
    <button ng-click='game.move("down")'>move down</button>
    <button ng-click='game.move("left")'>move left</button>
    <button ng-click='game.move("right")'>move right</button>
  </div>

</div>

<footer class="footer">
  <div class="container">
      <p>Robo Script v0.0.1</p>
  </div>
</footer>
